<html lang="PL">
    <head>
        <meta charset="UTF-8">
        <title>kolory</title>
        <style>
            .blok1{
                background-color: red;
                border: 3px solid black;
                margin: 10px;
                padding: 10px;
            }
            .blok2{
                background-color: #3498db;
                border-style: dashed;
                margin: 10px;
                padding: 10px;
            }
            .blok3{
                background-color: RGB(128, 0, 128);
                border: 6px solid black;
                border-style: groove;
                margin: 10px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="blok1">
<h2 style="color: darkcyan;">Nagłówek 1</h2>
<p style="color: blue;">paragraf koloru niebieskiego</p>
        </div>
        <div class="blok2">
<h2 style="color: bisque;">Nagłowek 2</h2>
<p style="color: white;">paragraf koloru białego</p>
        </div>
        <div class="blok3">
<h2 style="color: black;">Nagłowek 3</h2>
<p style="color: gold;">paragraf koloru złotego</p>
        </div>
    </body>
</html>
